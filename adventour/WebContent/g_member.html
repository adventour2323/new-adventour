<!DOCTYPE Html>
<html>
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/g_member.css">
        <script src=https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.js></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script type="text/javascript" src="js/member.js"></script>
        <title>회원가입</title>
    </head>
    
    
    <body>
        <!--이미지  회원가입 감싸는 클래스-->
        <div class="top_box">
            <!-- 로고이미지 -->
            <div class="logo_img"><a href="index.html"><img src="image/share/main_logo_T_G.png" ></a></div>
            <!-- '회원가입'  텍스트 박스-->
            <div class="memship_t"><h3>회원가입</h3></div>
        </div><br/>
        <!-- ---------------------------------------------------------------------------------------------------------------------------------- -->

        <!--input, select 감싸는 클래스-->
        <div class="form_box">
<!--        <form class="form_n" name="myForm" method="post" onsubmit="return false;">-->
        <form class="form_n" name="myForm" action="mem/g_member.jsp" method="post">			
<!--         <form class="form_n" name="myForm" onsubmit="return false;"> -->
            <!-- '가입 정보 입력하기'  텍스트 박스-->
            <h3 class="margin_top margin_btm">가입 정보 입력하기</h3>
            
            <!-- cc태그는 임의로 만든 태그, 텍스트에 토마토색 입히고 싶어서 임의로 만든 것 -->
            
            아이디<cc class="star_col_red">*</cc><br/>   
            <input class="l_size margin_rght no_korean" type="text" name="m_id" id="m_id" title="아이디" minlength="8"
            maxlength="12" placeholder="아이디를 입력해주세요." required>
            <div class="id_check"></div><br/>
            
            비밀번호<cc class="star_col_red">*</cc><br/>  
            <input class="l_size no_korean" type="password" name="m_pw" title="비밀번호" minlength="8" maxlength="15" placeholder="비밀번호(영문+숫자+특수문자 8자 이상)" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,15}$" title="Password must contain 8 to 15 characters with at least one letter, one number, and one special character." required> <br/>
            
            비밀번호 확인<cc class="star_col_red">*</cc><br/>  
            <input class="l_size no_korean" type="password" name="m_re_pw" title="비밀번호확인" minlength="8" maxlength="15" placeholder="비밀번호 확인" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,15}$" title="Password must contain 8 to 15 characters with at least one letter, one number, and one special character." required> <br/>
            <div id="result"></div><br/>
            
            <!--이름<cc class="star_col_red">*</cc><br/>  
           <input class="m_size" type="text" name="g_name" title="이름" required placeholder="이름">
              
            닉네임<br/> <input class="l_size" type="text" name="m_nickname" title="닉네임" placeholder="닉네임을 입력해주세요."><br/><br/>-->
            
            이름
            	<cc class="star_col_red">*</cc><br/>
            	<!-- <input class="s_size_name margin_rght" type="text" name="g_lastname" title="이름" required placeholder="성"> -->
            	<!-- <input class="m_size" type="text" name="g_firstname" title="이름" required placeholder="이름"> -->
            	<input class="m_size" type="text" name="g_name" title="이름" required placeholder="이름">
            	<br/>

            	닉네임
            	<cc class="star_col_red">*</cc><br/> 
            	<input class="l_size" type="text" name="g_nickname" title="닉네임" placeholder="닉네임"><br/><br/>
            
            
            국가/도시<cc class="star_col_red">*</cc><br/>
            <select class="m_size_c_city_slct" name="g_country" title="g_country" required>
                <option>국가</option>
                <option value="영국">영국</option>
                <option value="프랑스">프랑스</option>
                <option value="스페인">스페인</option>
                <option value="이탈리아">이탈리아</option>                
            </select> 
            
            <select class="m_size_c_city_slct margin_lft" name="g_city" title="g_country" required>
                <option>도시</option>
                <option value="런던">런던</option>
                <option value="리버풀">리버풀</option>
                <option value="에든버러">에든버러</option>
                <option value="파리">파리</option>
                <option value="마르세유">마르세유</option>
                <option value="모나코">모나코</option>
                <option value="마드리드">마드리드</option>
                <option value="바르셀로나">바르셀로나</option>
                <option value="세비야">세비야</option>
                <option value="로마">로마</option>
                <option value="베네치아">베네치아</option>
                <option value="밀라노">밀라노</option>
            </select> <br/>

            	투어 테마<cc class="star_col_red">*</cc><br/>
            <input class="l_size" type="text" name="g_theme" placeholder="투어 테마" title="theme" required><br/>
            
            <!-- 이미지 파일 불러오는 기능 필요함. -->
            	이미지<cc class="star_col_red">*</cc><br/>
            <input class="m_size margin_rght" type="text" name="g_img" placeholder="Image" title="g_img" required>
            <div class="s_btn btn_color"><input type="button" name="g_img_btn" value="첨부파일"></div><br/><br/>

            
            email<cc class="star_col_red">*</cc> <br/>
            <input class="m_size margin_rght no_korean" type="text" name="m_email" title="email" placeholder="입력해주세요." required>
            <select class="m_size_email_slct" name="m_emaild" title="email">
                <option value="">선택</option>
                <option>@naver.com</option>
                <option>@gmail.com</option>
                <option>@kakao.com</option>
                <option>@nate.com</option>
                <option>@hotmail.com</option>
            </select> <br/>
            
            
            연락처1<cc class="star_col_red">*</cc><br/> 
            <select class="s_size_slct" name="m_pnum1" title="연락처" required>
                <option value="">선택</option>
                <option>010</option>
                <option>02</option>
                <option>031</option>
                <option>063</option>
            </select>
            -<input class="s_size margin_lft margin_rght pnum_check" type="tel" name="m_pnum1_1" title="연락처1" pattern="[0-9]{4}" minlength="4"
            maxlength="4" required>-<input class="s_size margin_lft pnum_check" type="tel" name="m_pnum1_2" title="연락처1" pattern="[0-9]{4}" minlength="4"
            maxlength="4" required> <br/>
            
            
            
            생년월일<br/>          
            <select class="s_size_slct" name="m_birth_y" id="year">
                <option value="">선택</option>
            </select>년
            <select class="s_size_slct margin_lft" name="m_birth_m" id="month">
                <option value="">선택</option>
            </select>월
            <select class="s_size_slct margin_lft" name="m_birth_d" id="day">
                <option value="">선택</option>
            </select>일
            <br/><br/>

            
            성별<br/>
            <label><input class="gd" type="radio" name="m_gender" title="성별" value="F"> 여자 </label>
            <label><input class="gd" type="radio" name="m_gender" title="성별" value="M"> 남자</label><br/><br/><br/>

			<!--동의체크박스 -->
            <div class="all_ck_box">
                <div class="ck_box">
                    <label><input class="margin_rght" type="checkbox" name="cked_privacy" value="o" required>개인정보 수집 및 이용 동의
                    <h6 class="ck_txt">당사는 개인정보를 수집 및 이용하며, 목적 외 개인정보를 이용하지 않습니다. 미 동의시 가입에 제한이 있을 수 있습니다. </h6></label><br/>
                    <label><input class="margin_rght" type="checkbox" name="cked_slct_agre" value="o" required>파트너 약관 동의
                    <h6 class="ck_txt">당사는 플랫폼을 통하여 여행자가 원하는 조건에 맞추어 파트너와 여행계약을 체결하고 서비스를 제공받는 것을 중개하는 업무만을 수행합니다.</h6></label>
                </div>
            </div>
            <h2 class="star_col_red">* 필수 입력</h2><br/><br/>
            <input class="l_btn btn_color " type="submit" name="gMsBtn" value="회원가입">
        </form>
        
		</div>
	</body>
    </html>
