<!DOCTYPE Html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mpg_questions.css">
    <script src=https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.js></script>
    <script src="js/mpg_questions.js"></script>
    <title>mypage/questions</title>
</head>


<body>
	<header>
		<!-------------- header.html import------------->
	   	<div id="header"></div>
	   	<!-------------- header.html import------------->
	</header>
	
    <!-- 메인 컨텐츠 전체 박스 -->
    <div class="alMainB">
    
        <!--메인페이지 글씨 박스-->
        <div class="mainTB">
            <p>문의사항</p>
        </div>

        <!--메인 네비 컨테인한 박스 -->
        <div class="mainNCB"> 

			<!--------------mpg_nvbox.html import-------------->
			<div id="mpg_nvbox"></div>
            <!--------------mpg_nvbox.html import-------------->
            
            <!-- 문의 사항의 시작! 제일 큰 박스-->
            <div class="questionbox">
				<!-- 대문글 박스 -->
                <div class="intro_tB">
                    <p>고객센터</p>
                </div>

				<!-- 탭 기능을 넣을 친구들 박스. -->
				<div class="frst_lne_ctgry">
				    <div class="frstLTab"><p>문의 내역</p>
				    </div>
				    <div class="frstLTab"><p>자주 묻는 질문</p>
				    </div>
				    <div class="frstLTab"><p>문의하기</p>
				    </div>
				</div> 
				
				<!--문의내역 -->
				<div class=""><div></div></div>
				
				<!-- 자주 묻는 질문 카테고리 탭박스/ js에서 cmon_qna 클릭했을 경우에만 보이게 만들기. -->
				<div class="sec_lne_ctgry">
				    <div class="secLTab tour_t"><p>tour</p>
				    </div>
				    <div class="secLTab"><p>Bus</p>
				    </div>
				    <div class="secLTab"><p>Hotel</p>
				    </div>
				    <div class="secLTab"><p>shop</p>
				    </div>
				    <div class="secLTab"><p>주문/결제</p>
				    </div>
				    <div class="secLTab cs_t"><p>회원 서비스</p>
				    </div>
				
					<!-- common qna제목 -->
					<div class="">
					    <div><ul class=""><li class=""></li></ul></div>
					</div>
					
				</div><!-- 자주 묻는 질문 카테고리 탭박스 끝 -->
				
				<!--frst_lne_ctgry 탭에서 문의하기를 눌렀을 경우-->
				<div class="">
					<!--텍스트 박스 클래스-->
					<div class="write">	
						<h2>어드벤투어의 중심은 항상 고객님입니다.</h2>
						<h5>어드벤투어를 이용하면서 느끼신 불편사항이나 바라는 점을 알려주세요.<br/>
						고객님의 소중한 의견으로 한 뼘 더 자라는 어드벤투어가 되겠습니다.</h5>
						<h6>문의량이 많아 답변은 24시간 이상 소요될 수 있습니다.</h6>
					</div>
					
					<div class="qna_info">
						<!--button펑션으로 폼의 정보를 ajax로 jsp페이지 연동.-->
						<form class="margin_t_lft" name="qna_info" method="post" onsubmit="return">
							<select class="qna_selBox" name="qna_slct_box" required>
								<option value="">유형을 선택해주세요.</option>
								<option>tour</option>
								<option>Bus</option>
								<option>shop</option>
								<option>주문/결제</option>
								<option>회원 서비스</option>
							</select>
							<input class="qna_ttl_box" type="text" name="tltle" placeholder="제목을 입력해주세요" title="title" required><br/><br/>
							<input class="qna_cntt_box" type="text" name="cntt" placeholder="문의 내용을 입력해주세요." title="cntt" required><br/><br/>
							<input class="qna_img_box" type="text" name="cntt" placeholder="이미지 첨부 파일" title="img" required><br/>
							<input class="qna_btn margin_lft60" type="button" name="sndBtn" title="보내기 버튼" value="보내기">
						</form>
					</div>
				</div><!--frst_lne_ctgry 탭에서 문의하기를 눌렀을 경우 박스 끝-->
			
            </div><!--문의 사항의 시작, 제일 큰 박스 끝-->
            
        </div><!--메인 네비 컨테인한 박스 끝 -->
        
    </div><!-- 메인 컨텐츠 전체 박스 끝-->
    <footer>
   		<!------------- footer.html import------------->
		<div id="footer"></div>
		<!------------- footer.html import------------->
	</footer>
</body>

</html>
